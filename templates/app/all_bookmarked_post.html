{% extends 'base.html' %}

{% block title %} Blog | Bookmarked Post {% endblock title %}

{% block content %}




  <div class="container">
    <div class="page-top">
      <div class="top flex">
        <div class="page-name">
          <a href="{% url 'home' %}" class="learn">
            <span class="material-icons"> keyboard_return </span> Go back
          </a>
          <h1>Bookmarked Posts</h1>
        </div>
      </div>
    </div>
  </div>
</main>
<section class="sp">
  <div class="container">
    <div class="blog-tags">
    
    {% for post in all_bookmarked_post %}

    <p class="tag">
      <a style="color: white;" href="{% url 'post_page' post.slug %}">{{post}}</a>
    </p>
    {% empty %}
    <p>No Bookmarks</p>
    {% endfor %}
    
  </div>
  </div>
</section>


{% endblock content %}
